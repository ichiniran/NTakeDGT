  function searchHint() {
    const studentId = document.getElementById("studentId").value.trim();
    const hintResult = document.getElementById("hintResult");

    if (studentId === "") {
      hintResult.textContent = "กรอกรหัสนักศึกษาก่อนน้า";
      return;
    }

    const matches = mentorData[studentId];

    if (matches && matches.length > 0) {
      hintResult.innerHTML = "";

      matches.forEach((student) => {
        let icons = "";

        if (student.instagram) {
          icons += `
            <span onclick="copyToClipboard('${student.instagram}')" 
                   style="background-color: #ffc664; cursor: pointer; margin: 5px; padding: 5px 20px; border: 2px solid #fff; border-radius: 60px; display: inline-block; color: #000; font-size: 18px ">
             <i class="fab fa-instagram fa-1x" style="color: #fff;"></i> &nbsp ${student.instagram}
            </span>`;
        }

        if (student.facebook) {
          icons += `
            <span onclick="copyToClipboard('${student.facebook}')" 
                  style="background-color: #ffc664; cursor: pointer; margin: 5px; padding: 5px 20px; border: 2px solid #fff; border-radius: 60px; display: inline-block; color: #000; font-size: 18px">
               <i class="fab fa-facebook fa-1x" style="color: #fff;"></i> &nbsp ${student.facebook}
            </span>`;
        }

        hintResult.innerHTML += `
          <div style="margin-bottom: 18px; color: #fff;">
            ${student.name} <br> ${icons}
          </div>
        `;
      });

    } else {
      hintResult.textContent = "ไม่พบน้อง กรอกรหัสผิดอ่ะป่าว";
    }
  }
</script>
<script>
  function copyToClipboard(text) {
  if (navigator.clipboard && window.isSecureContext) {
    navigator.clipboard.writeText(text)
      .then(() => showCopiedMessage(text))
      .catch(err => fallbackCopy(text));
  } else {
    fallbackCopy(text);
  }
}

function fallbackCopy(text) {
  const tempInput = document.createElement("input");
  tempInput.value = text;
  document.body.appendChild(tempInput);
  tempInput.select();
  tempInput.setSelectionRange(0, 99999);
  document.execCommand("copy");
  document.body.removeChild(tempInput);
  showCopiedMessage(text);
}

function showCopiedMessage(text) {
  const msg = document.createElement("div");
  msg.textContent = `คัดลอก ${text} แล้ว`;
  msg.style.position = "fixed";
  msg.style.bottom = "30px";
  msg.style.left = "50%";
  msg.style.transform = "translateX(-50%)";
  msg.style.background = "#fff";
  msg.style.color = "#000";
  msg.style.padding = "10px 20px";
  msg.style.borderRadius = "10px";
  msg.style.boxShadow = "0 2px 6px rgba(0,0,0,0.2)";
  msg.style.fontSize = "16px";
  msg.style.zIndex = "9999";

  document.body.appendChild(msg);

  setTimeout(() => {
    msg.remove();
  }, 1000);
}
</script>
